<!DOCTYPE html>
<html lang="fin">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sanakorjaus_app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />

  <style>
    .custom-bg-color {
      background-color: #dcf4ff;
      font-family: "Quicksand", sans-serif;
    }

    .form-label {
      font-size: 20px;
    }

    .container-above-footer {
      margin-bottom: 140px;
    }

    .container-above-buttons {
      margin-bottom: 25px;
    }

    .container-under-nav {
      margin-bottom: 35px;
    }
    
  </style>
</head>

<body class="custom-bg-color">
  <!--NAV-BAR-->
  <nav class="navbar navbar-expand-lg" style="background-color: #dcf4ff">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tekstin korjaus</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Etusivu</a>
          <a class="nav-link" href="/tietoa">Tietoa</a>
        </div>
      </div>
    </div>
  </nav>
  <!--NAV-BAR-->

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3">
        <form action="/input_symbol" method="post">
        <div class="mb-3">
          <label for="inputSymbol" class="form-label">Anna merkki, joka korvataan:</label>
          <textarea id="inputSymbol" name="inputSymbol" class="form-control custom-textarea" rows="1"></textarea>
        </div>
      </form>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-3 text-center">
      <form action="/fix_text" method="post">
        <!--ENSIMMÄINEIN INPUT-->
        <div class="mb-3">
          <label for="input1" class="form-label">Korjattava teksti:</label>
          <textarea id="input1" name="input1" class="form-control" rows="8">
            {{ input_text }}</textarea>
        </div>
        <!--ENSIMMÄINEIN INPUT-->

        <!--TOINEN INPUT-->
        <div class="mb-3">
          <label for="input2" class="form-label">Korjattu teksti:</label>
          <textarea id="input2" name="input2" class="form-control" rows="8" readonly>
            {{ corrected_text }}</textarea>
        </div>
        <!--TOINEN INPUT-->

        <!--NAPIT KORJAA JA TYHJENNÄ-->
        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <div class="row">
              <div class="col-md-6">
                <div class="d-grid gap-2">
                  <input type="submit" class="btn btn-primary btn-lg" value="Korjaa" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-secondary btn-lg" onclick="clearTextArea()">Tyhjennä</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--NAPIT KORJAA JA TYHJENNÄ-->
      </form>
    </div>
  </div>

  <div class="container-above-buttons"></div>

  <div class="row justify-content-center">
    <div class="col-md-3 text-center">
      <form action="/fix_text" method="post">
        <!--OUTPUT, JOHON TULOSTUU SANAT JOITA EI VOITU KORJATA-->
        <div class="row justify-content-center">
          <div class="mb-3">
            <label for="output3" class="form-label">Sanat, joita ei voitu korvata:</label>
            <textarea id="output3" name="output3" class="form-control" rows="6">
              {% for word in unreplaced_words %}
              {{ word }}
              {% endfor %}
              </textarea>
          </div>
        </div>
        <!--OUTPUT, JOHON TULOSTUU SANAT JOITA EI VOITU KORJATA-->
      </form>
    </div>
  </div>

  <div class="container-above-footer"></div>

  <footer class="text-center">
    <div class="container p-4"></div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      © 2024:
      <a class="text-dark" href="https://github.com/niklasff">Niklas Fonsell Github</a>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function clearTextArea() {
      document.getElementById("input2").value = "";
      document.getElementById("output3").value = "";
    }
  </script>
</body>

</html>
