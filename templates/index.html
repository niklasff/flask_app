<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sanakorjaus_app</title>
    <style>
      body {
        display: grid;
        place-items: center;
        height: 100vh;
        margin: 0;
        background-color: #c3b1e1;
      }

      .teksti {
        text-align: center;
        margin-bottom: 20px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 120%;
      }

      .container {
        width: 700px;
        padding: 100px;
        border: 1px solid #000000;
        border-radius: 8px;
        display: grid;
        grid-template-columns: 1fr;
        grid-row-gap: 20px;
      }

      .input-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        margin-right: 75px;
      }

      .input-container label {
        text-align: right;
        margin-right: 15px;
        font-family: Arial, sans-serif;
        font-size: 20px;
      }

      .button-container {
        text-align: center;
      }

      input[type="button"],
      input[type="submit"] {
        background-color: #62529c;
        border: 1px solid #000000;
        color: #fff;
        padding: 15px 25px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      }

      .input-container textarea {
        width: 125%;
        height: 225px;
        padding: 10px;
        resize: none;
        background-color: #f8f8f8;
        border: 1px solid #000000;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="teksti">
      <h1>Tekstin korjausohjelma</h1>
      <p>Korjaa kokonaisen tekstin väärät kirjaimet.</p>
    </div>
    <br />

    <form action="/fix_text" method="post">
      <div class="container">
        <div class="input-container">
          <label for="input1">Korjattava teksti:</label>
          <textarea id="input1" name="input1">{{ input_text }}</textarea>
        </div>
        <div class="input-container">
          <label for="input2">Korjattu teksti:</label>
          <textarea id="input2" name="input2" readonly>
{{ corrected_text }}</textarea
          >
        </div>
        <div class="button-container">
          <input type="submit" value="Korjaa!" />
        </div>
      </div>
    </form>
  </body>
</html>
